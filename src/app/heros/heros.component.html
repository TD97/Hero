<body style="background-color: lemonchiffon;">
    

<h2>My Heros</h2>
<app-hero-detail [trisha]="selectedHero"></app-hero-detail>


<ul class="heros">
    <li *ngFor="let hero of heros">
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span>{{hero.name}}
        </a>
        <button type="button" class="delete"title="Delete hero"(click)="delete(hero)">Delete(x)</button>

    </li>
 </ul>
 <div>

 </div>
